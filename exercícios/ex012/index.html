<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="560" controls autoplay loop poster="imagens/soccer.png">
        <!-- Parâmetro poster é a thumb do vídeo -->
        <source src="media/soccer.m4v" type="video/m4v"> 
        <source src="media/soccer.mp4" type="video/mp4">
        <source src="media/soccer.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <!-- <p>Exemplo de audio com fonte externa.</p>
    <audio src="https://vgmsite.com/soundtracks/super-mario-bros/tzsucxfq/06%20-%20Underground.mp3" controls></audio> -->

    <h1>Inserindo videos do YouTuube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MLM8G_zjJcY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/78502008?h=c073e60ece&color=ff0179" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
